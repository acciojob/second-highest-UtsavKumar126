<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if(arr.length<2){
				return -Infinity
			}
			//Write your code here
			let high=-2454635434;
			let secHigh=-2454635434;

			for(let i=0;i<arr.length;i++){
				if(arr[i]>high){
					secHigh=high
					high=arr[i]
				}
				else if(arr[i]!=high&&arr[i]>secHigh){
					secHigh=arr[i];
				}
			}
			if (secHigh ==-2454635434) { 
				return -Infinity
			} 
			
			return secHigh; 
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
